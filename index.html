<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./global.css">
    <title>Login - Controle de gastos</title>
</head>
<body>
    <form>
        <h1>Login</h1>
        <div class="campo-email">    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="seu@email.com" onchange="onChangeEmail()" id="email"><br><br>
            
        </div>
        <div class="error" id="email-required-error">Email é obrigatório*</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        <div>
            <label for="senha">Senha:</label><br>
            <input type="password" id="password" name="senha" required placeholder="Senha" onchange="onChangePassword()"><br><br>
            <div class="error" id="password-required-error">Senha é obrigatória*</div>
        </div>
        <div>
            <button type="button" class="clear" disabled id="recover-password-button">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" disabled id="login-button">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>

    <script src="./validation.js"></script>
    <script src="./index.js"></script>
</body>
</html>
