<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login - Controle de gastos</title>
</head>
<body>
    <form>
        <h1>Controle de gastos</h1>
        <div>    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="seu@email.com"><br><br>
        </div>
        <div>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required placeholder="Senha"><br><br>
        </div>
        <div>
            <button type="button" class="clear">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>
</body>
</html>
